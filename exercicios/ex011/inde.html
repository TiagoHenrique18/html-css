<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fotos</title>
</head>
<body>
    <h1>Imagem dinamicas</h1>
    <p>Tenta abrir esse site em varios dispositivos diferentes ou simplesmente au aumente de diminua o tamanho do se navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto g">
    </picture>

    <h1>Reproduzir audio</h1>
    <p>Vamos apreder a reproduzir áudios em HTML5.</p>
    <audio preload="metadata"controls loop>
        <source src="midia/tiktok.mp3"type= "audio/mpeg">
        <source src="midia/tiktok.mp3"type= "audio/ogg">
        <source src="midia/tiktok.mp3"type= "audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir áudio. <a href="midia/tiktok.mp3">Click aqui para baixar o arquivo</a></p>
        
    </audio>
</audio>
</body>
</html>
